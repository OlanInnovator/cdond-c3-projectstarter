---
- name: Install python in target node with ansible
  hosts: python
  become: true
  gather_facts: no
  pre_tasks:
  - name: install python
    raw: 'cat < /home/ubuntu/script.sh'
    args:
      executable: /bin/bash
      
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
